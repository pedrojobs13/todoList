<body>
<h1>TODO LIST</h1>

<div id="result" class="result-list">

            <th>Task</th>
            <th>Custo</th>
            <th>Data Limite</th>
        </tr>
        </thead>
        <tbody></tbody>

<form onsubmit="adicionarTarefa()">

    <input name="dataLimite" id="dataLimite" type="date"/>

    <button type="submit">Enviar</button>
</form>
