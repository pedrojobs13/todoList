<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
<h1>TODO LIST</h1>
<p>Suas tarefas estão listadas abaixo</p>

<button onclick="switchModal()">
    Adicionar Tarefa
    <i class="fa fa-plus" aria-hidden="true"></i>
</button>

<div class="modal_editar">
    <div class="content">
        <div class="close_button">
            <button onclick="switchModalEditar()">&times;</button>
        </div>
        <h2>Editar Tarefa</h2>
        <form onsubmit="editarTarefa()">
            <label for="nome_editado">Nome:</label>
            <input name="nome_editado" id="nome_editado" type="text"/>
            <br/><br/>
            <label for="custo_editado">Custo:</label>
            <input name="custo_editado" id="custo_editado" type="number"/>
            <br/><br/>
            <label for="dataLimite_editado">Data Limite:</label>
            <input name="dataLimite_editado" id="dataLimite_editado" type="date"/>
            <br/><br/>
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

<div class="modal">
    <div class="content">

        <div class="close_button">
            <button onclick="switchModal()">&times;</button>
        </div>
        <h2>Adicionar Tarefa</h2>
        <form onsubmit="adicionarTarefa()">
            <label for="nome">Nome:</label>
            <input name="nome" id="nome_adicionado" type="text"/>
            <br/><br/>
            <label for="custo">Custo:</label>
            <input name="custo" id="custo_adicionado" type="number"/>
            <br/><br/>
            <label for="data">Data Limite:</label>
            <input name="dataLimite" id="dataLimite" type="date"/>
            <br/><br/>
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

<div class="modal_delete">
    <div class="content">
        <div class="close_button">
            <button onclick="switchModalApagar()">&times;</button>
        </div>
        <h2>Tem certeza que deseja apagar a tarefa</h2>
        <button onclick="apagar()">Sim</button>
        <button onclick="switchModalApagar()">Não</button>
    </div>
</div>


<div id="result" class="result-list">
    <table class="table">
        <thead class="table-primary">
        <tr>
            <th>Task</th>
            <th>Custo</th>
            <th>Data Limite</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>


<script src="script.js"></script>
</body>
</html>
